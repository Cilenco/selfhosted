services:
  nginx:
    build:
      context: docker
      args:
        DOMAIN: ${DOMAIN}
        EMAIL: noreply@${DOMAIN}
    container_name: nginx-server
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      IONOS_PREFIX: ${DOMAIN}
      IONOS_SECRET: ${DOMAIN}
    volumes:
      - ./templates:/etc/nginx/templates:ro
      - certs:/etc/nginx/certs:ro
    networks:
      - nginx_ip4_network

networks:
  nginx_ip4_network:
    name: nginx_ip4_network

volumes:
  certs:
    external: true
