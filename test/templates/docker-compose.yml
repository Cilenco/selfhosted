services:
  nginx:
    build:
      context: .
    container_name: nginx-server
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN: ${DOMAIN}
      EMAIL: noreply@${DOMAIN}
    volumes:
      - ./config:/etc/nginx/conf.d
      - certs:/etc/nginx/certs:ro
    networks:
      - nginx_ip4_network

networks:
  nginx_ip4_network:
    name: nginx_ip4_network

volumes:
  certs:
    external: true
