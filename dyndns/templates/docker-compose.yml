services:
  dyndns:
    image: qmcgaw/ddns-updater:latest
    container_name: dyndns
    restart: unless-stopped
    network_mode: host
    environment:
      NETWORK_ACCESS: internal
      LETSENCRYPT_HOST: "*.${DOMAIN},${DOMAIN}"
      VIRTUAL_HOST: "dyndns.${DOMAIN}"
      VIRTUAL_PORT: 8000
    volumes:
      - ./data:/updater/data
