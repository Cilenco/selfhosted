services:
  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: jellyfin
    restart: unless-stopped
    networks:
      - nginx_ip4_network
    environment:
      NETWORK_ACCESS: internal
      VIRTUAL_HOST: "streaming.${DOMAIN}"
      LETSENCRYPT_HOST: "*.${DOMAIN},${DOMAIN}"
      VIRTUAL_PORT: 8096
    volumes:
      - ./cache:/cache
      - ./config:/config
      - /media:/media:ro

networks:
  nginx_ip4_network:
    external: true
